spring:
  datasource:
    url: jdbc:oracle:thin:@oracle-db:1521:XE
    driver-class-name: oracle.jdbc.OracleDriver
    username: system
    password: oracle123
  jpa:
    hibernate:
      ddl-auto: create-only
    properties:
      hibernate:
        hbm2ddl:
          halt_on_error: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql