name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      oracle:
        image: gvenzl/oracle-xe:21-slim
        env:
          ORACLE_PASSWORD: oracle123
        ports:
          - 1521:1521
        options: --health-cmd="sqlplus -s system/oracle123@XE <<<'SELECT 1 FROM dual;'" --health-interval=30s --health-timeout=10s --health-retries=5
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Wait for Oracle
      run: |
        timeout 300 bash -c 'until docker exec $(docker ps -q --filter ancestor=gvenzl/oracle-xe:21-slim) sqlplus -s system/oracle123@XE <<<"SELECT 1 FROM dual;"; do sleep 5; done'

    - name: Run tests
      run: mvn clean test -Dspring.profiles.active=test
      env:
        SPRING_DATASOURCE_URL: jdbc:oracle:thin:@localhost:1521:XE

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build JAR
      run: mvn clean package -DskipTests
    
    - name: Build Docker image
      run: docker build -t page-rendering-unit:${{ github.sha }} .
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push to Docker Hub
      run: |
        docker tag page-rendering-unit:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/page-rendering-unit:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/page-rendering-unit:latest